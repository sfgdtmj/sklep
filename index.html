
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godsent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Godsent</div>
        <nav>
            <ul>
                <li><a href="#">Strona główna</a></li>
                <li><a href="#">Katalog</a></li>
                <li><a href="#">O nas</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Witamy w Godsent</h1>
            <p>Odzież inspirowana pasją, stylem i studencką kawą.</p>
            <button class="button">Zobacz kolekcję</button>
        </section>

        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Produkt 1">
                <p>T-shirt Basic<br><strong>69 zł</strong></p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Produkt 2">
                <p>Spodnie Chill<br><strong>109 zł</strong></p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Produkt 3">
                <p>Bluza Relax<br><strong>129 zł</strong></p>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2025 Godsent – stworzone przez studentów.
    </footer>
</body>
</html>
